syntax = "proto3";

import "Protos/common.proto";

option csharp_namespace = "trb_officer_backend";

package transaction;

service TransactionService {
  rpc GetTransactionList (GetTransactionListRequest) returns (stream GetTransactionListReply);
}

// Get Account List
message GetTransactionListRequest{
  string userId = 1;
}
message GetTransactionListReply{
  repeated common.Transaction transactions = 1;
}